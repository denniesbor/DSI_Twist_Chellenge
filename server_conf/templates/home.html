<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./static/spill_coffee.png" alt="" width="240" height="180">
        <h1 class="display-5 fw-bold">Keep your workspace free from spill</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead">Upload a picture of your work station and let me decide if 
              your documents or electronics are at risk of liquid spills
            </p>
            <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" action="/submit" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input  type="file" name = "image" class="form-control" id="floatingInput" placeholder="file.jpg/png">
                    <label for="floatingInput">Image</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                <hr class="my-4">
            </form>
        </div>
    </div>
      {% if filename %}
      <div>
          <img src="{{ url_for('display_image', filename=filename) }}" height="400px" width="640px" alt="none">
      </div>
      {% endif %}

      {% if loading %}
      <div class="container">
          <p>Loading the weights of the model</p>
      </div>
      {% endif %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <style>
      body {
          background-color: #212121 !important;
          color: white;
      }
  </style>
</html>
